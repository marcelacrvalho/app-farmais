name: farmais
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.5
  flutter_bloc: ^8.1.2
  dartz: ^0.10.1
  http: ^0.13.5
  flutter_native_splash: ^2.2.19

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Lexend Deca
      fonts:
        - asset: assets/fonts/Lexend-Deca.ttf
